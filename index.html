<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control de Llegadas Tardes - IE Baldomero Sanín Cano</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body { padding:1rem; background:#f4f6f9; }

/* Encabezado */
header { display:flex; align-items:center; justify-content:center; background: linear-gradient(90deg,#d32f2f,#1976d2,#388e3c); padding:12px 20px; border-radius:10px; margin-bottom:1rem; color:white; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
header img { height:65px; margin-right:15px; }
header h2 { margin:0; font-size:1.4rem; }
header h3 { margin:0; font-size:1rem; font-weight:normal; opacity:0.9; }

/* Video escáner */
#video { width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:8px; }
.flash { animation: flashAnim 0.4s; }
@keyframes flashAnim { 0%{background:#ffff99;}50%{background:#f4f6f9;}100%{background:#f4f6f9;} }

/* Impresión QR */
@media print{
  body * { visibility:hidden; }
  #print-area,#print-area * { visibility:visible; }
  #print-area { position:absolute; left:0; top:0; width:100%; display:flex; flex-wrap:wrap; padding:10px; box-sizing:border-box; }
  .label{ width:32%; margin:1%; text-align:center; page-break-inside:avoid; display:flex; flex-direction:column; align-items:center; }
  .label-name{ margin-top:5px; font-size:12px; text-align:center; }
}

/* QR Label */
.label { border:3px dashed #d32f2f; padding:6px; margin:6px; display:inline-flex; flex-direction:column; align-items:center; width:30%; border-radius:8px; background:white; }
.label .label-name { margin-top:6px; font-size:13px; text-align:center; color:#d32f2f; font-weight:bold; }

/* Botones */
#startScanner, #stopScanner { border-width:2px; font-weight:bold; margin-bottom:0.5rem; }
#startScanner { border-color:#1976d2; color:#1976d2; }
#stopScanner { border-color:#d32f2f; color:#d32f2f; }
#exportPDF { background:black; color:white; font-weight:bold; margin-top:0.5rem; }

/* Dashboard */
.card.border-dashboard { border:3px solid #d32f2f; }

/* Manual annotations form */
#annotationForm { border:2px solid #388e3c; padding:10px; border-radius:8px; background:#fff; display:none; margin-top:10px; }
</style>
</head>

<body>
<header>
  <img src="logo_colegio.png" alt="Logo Colegio">
  <div>
    <h2>Control de Llegadas Tardes</h2>
    <h2>IE Baldomero Sanín Cano</h2>
    <h3>Diseñó: Uv@profe</h3>
  </div>
</header>

<div class="container">
  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5>Escáner QR</h5>
          <button id="startScanner" class="btn w-100">Iniciar escáner</button>
          <button id="stopScanner" class="btn w-100">Detener escáner</button>

          <div id="scanner-area" style="display:none;">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <small id="scanStatus" class="text-success"></small>

            <div class="mt-2">
              <label for="gradeFilter" class="form-label">Filtrar por grado:</label>
              <select id="gradeFilter" class="form-select">
                <option value="all">Todos los grados</option>
              </select>
            </div>

            <ul id="todayStudents" class="list-group list-group-flush mt-2"></ul>
            <button id="exportPDF" class="btn w-100">Exportar PDF</button>
          </div>
        </div>
      </div>

      <div class="card mb-3 border-dashboard">
        <div class="card-body">
          <h5>Dashboard (tiempo real)</h5>
          <p>Total estudiantes registrados hoy: <strong id="totalStudents">0</strong></p>
          <canvas id="attendanceChart" style="width:100%; height:200px;"></canvas>
        </div>
      </div>

    </div>
    <div class="col-lg-8">
      <div id="print-area" style="display:none;"></div>
    </div>
  </div>
</div>

<script>
// ------------------- STORAGE -------------------
const STORAGE_STUDENTS='rs_students_v2';
const STORAGE_ATT='rs_llegadas_v1';
function readStudents(){ return JSON.parse(localStorage.getItem(STORAGE_STUDENTS)||'[]'); }
function writeStudents(arr){ localStorage.setItem(STORAGE_STUDENTS,JSON.stringify(arr)); }
function readAttendance(){ return JSON.parse(localStorage.getItem(STORAGE_ATT)||'{}'); }
function writeAttendance(obj){ localStorage.setItem(STORAGE_ATT,JSON.stringify(obj)); }
function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
function todayKey(){ return new Date().toISOString().slice(0,10); }

const totalStudentsEl=document.getElementById('totalStudents');
const gradeFilter=document.getElementById('gradeFilter');

// ------------------- Filter -------------------
function updateGradeFilter(){
  const students=readStudents();
  const unique=[...new Set(students.map(s=>s.grade))].sort();
  gradeFilter.innerHTML='<option value="all">Todos los grados</option>';
  unique.forEach(g=>{ const opt=document.createElement('option'); opt.value=g; opt.textContent=g; gradeFilter.appendChild(opt); });
}
gradeFilter.addEventListener('change',renderTodayList);

// ------------------- Attendance -------------------
function registerAttendanceQR(name, grade){
  const students=readStudents();
  const student=students.find(s=>s.name===name && s.grade===grade);
  if(!student) return 'notfound';
  const att=readAttendance(); const key=todayKey();
  if(!att[key]) att[key]={};
  if(!att[key][student.id]) att[key][student.id]=[];
  // Pedir anotación
  const note=prompt(`Registrar llegada tarde para:\n${name} - ${grade}\n\nAnotación (opcional):`);
  att[key][student.id].push({time:new Date().toISOString(), note});
  writeAttendance(att);
  renderTodayList();
  renderChart();
  // Verificar si acumula 4 o más tardanzas
  if(att[key][student.id].length>=4){
    speak(`Este estudiante necesita que se le cite acudiente. Ya lleva ${att[key][student.id].length} llegadas tardes`);
  }
  return student.name;
}

// ------------------- Today list -------------------
function renderTodayList(){
  const att=readAttendance();
  const today=todayKey();
  const ul=document.getElementById('todayStudents'); ul.innerHTML='';
  if(att[today]){
    const students=readStudents(); let index=1;
    Object.keys(att[today]).forEach(id=>{
      const s=students.find(st=>st.id===id);
      if(s&&(gradeFilter.value==='all'||gradeFilter.value===s.grade)){
        const li=document.createElement('li');
        li.className='list-group-item flash';
        const count=att[today][id].length;
        li.textContent=`${index}. ${s.name} - ${s.grade} (Tardanzas: ${count})`;
        ul.appendChild(li); index++;
        setTimeout(()=>li.classList.remove('flash'),400);
      }
    });
  }
  totalStudentsEl.textContent=Object.keys(att[today]||{}).length;
}

// ------------------- Chart -------------------
const ctx=document.getElementById('attendanceChart').getContext('2d');
let attendanceChart=null;
function renderChart(){
  const last5=[...Array(5)].map((_,i)=>new Date(Date.now()-i*24*60*60*1000)).reverse();
  const labels=last5.map(d=>d.toLocaleDateString('es-ES',{weekday:'short',day:'2-digit'}));
  const att=readAttendance();
  const students=readStudents();
  const data=last5.map(d=>{
    const key=d.toISOString().slice(0,10);
    if(!att[key]) return 0;
    if(gradeFilter.value==='all') return Object.keys(att[key]).length;
    else return Object.keys(att[key]).filter(id=>{
      const s=students.find(st=>st.id===id);
      return s && s.grade===gradeFilter.value;
    }).length;
  });
  if(attendanceChart) attendanceChart.destroy();
  attendanceChart=new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'Llegadas tardes',data,backgroundColor:'#1976d2'}]}});
}
renderChart();

// ------------------- Scanner -------------------
let videoStream=null, scanning=false;
const video=document.getElementById('video');
const canvas=document.getElementById('canvas');
const ctx2=canvas.getContext('2d');
const scanStatus=document.getElementById('scanStatus');
document.getElementById('startScanner').addEventListener('click',startScanner);
document.getElementById('stopScanner').addEventListener('click',stopScanner);
async function startScanner(){
  if(scanning) return;
  try{
    let stream=null;
    try{ stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}}}); }
    catch(e){ stream=await navigator.mediaDevices.getUserMedia({video:true}); }
    video.srcObject=stream; videoStream=stream; scanning=true;
    document.getElementById('scanner-area').style.display='block';
    scanLoop();
  }catch(err){ alert('No se pudo acceder a la cámara: '+err.message); }
}
function stopScanner(){ scanning=false; if(videoStream){ videoStream.getTracks().forEach(t=>t.stop()); videoStream=null; } document.getElementById('scanner-area').style.display='none'; scanStatus.textContent=''; }
video.addEventListener('loadedmetadata',()=>{ video.style.height=video.offsetWidth+'px'; });
let lastScan=0;
function scanLoop(){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx2.drawImage(video,0,0,canvas.width,canvas.height);
    const imgData=ctx2.getImageData(0,0,canvas.width,canvas.height);
    const code=jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:"attemptBoth"});
    if(code){
      const now=Date.now();
      if(now-lastScan>1500){
        lastScan=now; let parsed=null;
        try{ parsed=JSON.parse(code.data); }catch(e){ parsed=null; }
        if(parsed && parsed.name && parsed.grade){
          const res=registerAttendanceQR(parsed.name, parsed.grade);
          if(res==='notfound'){ scanStatus.textContent='Estudiante no encontrado'; speak('Estudiante no encontrado'); }
          else{ scanStatus.textContent=`Registrado: ${res}`; speak(`Estudiante registrado: ${res}`); }
        } else { scanStatus.textContent='QR inválido'; speak('QR inválido'); }
      }
    } else { scanStatus.textContent='Buscando QR...'; }
  }
  requestAnimationFrame(scanLoop);
}
function speak(text){ const u=new SpeechSynthesisUtterance(text); window.speechSynthesis.speak(u); }

// ------------------- Demo students -------------------
if(readStudents().length===0){
  const sample=[
    {id:uid(),name:'Carlos Pérez',grade:'10-1',createdAt:new Date().toISOString()},
    {id:uid(),name:'María Gómez',grade:'9-2',createdAt:new Date().toISOString()},
    {id:uid(),name:'Juan Rodríguez',grade:'11-3',createdAt:new Date().toISOString()},
    {id:uid(),name:'Ana Morales',grade:'10-2',createdAt:new Date().toISOString()}
  ]; writeStudents(sample);
}
updateGradeFilter(); renderTodayList(); renderChart();
</script>
</body>
</html>
