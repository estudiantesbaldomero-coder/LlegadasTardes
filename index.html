<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control de Llegadas Tardes IE Baldomero Sanín Cano</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body { padding:1rem; background:#f4f6f9; }
/* Encabezado */
header { display:flex; align-items:center; justify-content:center; background: linear-gradient(90deg,#d32f2f,#1976d2,#388e3c); padding:12px 20px; border-radius:10px; margin-bottom:1rem; color:white; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
header img { height:65px; margin-right:15px; }
header h2 { margin:0; font-size:1.4rem; }
header h3 { margin:0; font-size:1rem; font-weight:normal; opacity:0.9; }
/* Video escáner */
#video { width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:8px; }
.flash { animation: flashAnim 0.4s; }
@keyframes flashAnim { 0%{background:#ffff99;}50%{background:#f4f6f9;}100%{background:#f4f6f9;} }
/* Botones */
#startScanner { border-color:#1976d2; color:#1976d2; }
#stopScanner { border-color:#d32f2f; color:#d32f2f; }
#exportPDF { background-color:black; color:white; font-weight:bold; }
#clearData { background-color:#d32f2f; color:white; }
/* Dashboard */
.card-red { border:2px solid #d32f2f; }
.card-green { border:2px solid #388e3c; }
/* Listados */
.list-group-item { display:flex; justify-content:space-between; align-items:center; }
</style>
</head>

<body>
<header>
  <img src="logo_colegio.png" alt="Logo Colegio">
  <div>
    <h2>IE Baldomero Sanín Cano</h2>
    <h2>Control de Llegadas Tardes</h2>
    <h3>Diseño: Uv@profe</h3>
  </div>
</header>

<div class="container">
<div class="row g-3">

  <div class="col-lg-4">
    <!-- Escáner QR -->
    <div class="card card-green mb-3">
      <div class="card-body">
        <h5>Escáner QR</h5>
        <div id="scanner-controls" class="mb-2">
          <button id="startScanner" class="btn w-100 mb-1">Iniciar escáner</button>
          <button id="stopScanner" class="btn w-100 mb-1">Detener escáner</button>
        </div>
        <div id="scanner-area" style="display:none;">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" style="display:none;"></canvas>
          <small id="scanStatus" class="text-success"></small>
          <div class="mt-2">
            <label for="gradeFilter" class="form-label">Filtrar por grado:</label>
            <select id="gradeFilter" class="form-select">
              <option value="all">Todos los grados</option>
            </select>
          </div>
          <ul id="todayStudents" class="list-group list-group-flush mt-2"></ul>
          <button id="exportPDF" class="btn w-100 mt-2">Ver Resumen / Exportar PDF</button>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="card card-red mb-3">
      <div class="card-body">
        <h5>Dashboard (tiempo real)</h5>
        <p>Total estudiantes: <strong id="totalStudents">0</strong></p>
        <p>Llegadas hoy (<span id="todayDate"></span>): <strong id="attToday">0</strong></p>
        <p>Llegadas totales hoy: <strong id="attTotal">0</strong></p>
        <canvas id="attendanceChart" style="width:100%; height:200px;"></canvas>
        <button id="clearData" class="btn btn-sm mt-2">Borrar toda la base (local)</button>
      </div>
    </div>
  </div>

  <div class="col-lg-8">
    <div id="print-area" style="display:none;"></div>
  </div>
</div>
</div>

<!-- Modal Resumen -->
<div class="modal fade" id="summaryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Resumen de Llegadas Hoy</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped" id="summaryTable">
          <thead>
            <tr><th>N°</th><th>Nombre</th><th>Grado</th><th>Hora</th><th>Nota</th><th>Total Llegadas</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button id="exportPDFBtn" class="btn btn-primary">Exportar PDF</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ------------------- STORAGE -------------------
const STORAGE_STUDENTS='rs_students_v2';
const STORAGE_ATT='late_attendance_v7';
function readStudents(){ return JSON.parse(localStorage.getItem(STORAGE_STUDENTS)||'[]'); }
function readLateArrivals(){ return JSON.parse(localStorage.getItem(STORAGE_ATT)||'{}'); }
function writeLateArrivals(obj){ localStorage.setItem(STORAGE_ATT,JSON.stringify(obj)); }
function todayKey(){ return new Date().toISOString().slice(0,10); }

const totalStudentsEl=document.getElementById('totalStudents');
const attTodayEl=document.getElementById('attToday');
const attTotalEl=document.getElementById('attTotal');
document.getElementById('todayDate').textContent=todayKey();
const gradeFilter=document.getElementById('gradeFilter');

// ------------------- Grade filter -------------------
function updateGradeFilter(){
  const students=readStudents();
  const unique=[...new Set(students.map(s=>s.grade))].sort();
  gradeFilter.innerHTML='<option value="all">Todos los grados</option>';
  unique.forEach(g=>{ const opt=document.createElement('option'); opt.value=g; opt.textContent=g; gradeFilter.appendChild(opt); });
}
gradeFilter.addEventListener('change',()=>{ renderTodayList(); renderChart(); });

// ------------------- Register Late Arrival -------------------
function registerLateArrival(name, grade, note){
  const students = readStudents();
  const student = students.find(s => s.name === name && s.grade === grade);
  if(!student) return 'notfound';

  const att = readLateArrivals();
  const key = todayKey();
  if(!att[key]) att[key] = {};

  if(att[key][student.id]) return 'alreadyToday';

  att[key][student.id] = { time: new Date().toISOString(), note: note || '' };
  writeLateArrivals(att);

  // Total de llegadas acumuladas
  let totalLlegadas = 0;
  Object.keys(att).forEach(day=>{
    if(att[day][student.id]) totalLlegadas++;
  });

  // Aviso de 4 o más llegadas
  if(totalLlegadas>=4){
    speak(`Atención: ${student.name} ya tiene ${totalLlegadas} llegadas tarde. Se recomienda citar al acudiente.`);
  }

  renderDashboard(); renderTodayList(); renderChart();
  return student.name;
}

// ------------------- Dashboard -------------------
function renderDashboard(){
  const students=readStudents();
  const att=readLateArrivals();
  const today=todayKey();
  totalStudentsEl.textContent=students.length;
  attTodayEl.textContent=att[today]?Object.keys(att[today]).length:0;
  let total=0;
  Object.keys(att).forEach(day=>{ total += Object.keys(att[day]).length; });
  attTotalEl.textContent=total;
}

// ------------------- Today list -------------------
function renderTodayList(){
  const ul=document.getElementById('todayStudents'); ul.innerHTML='';
  const att=readLateArrivals(); 
  const today=todayKey();
  let index=1; let hasRecords=false;
  if(att[today]){
    Object.keys(att[today]).forEach(id=>{
      const s = readStudents().find(st=>st.id===id);
      if(s && (gradeFilter.value==='all'||s.grade===gradeFilter.value)){
        const record = att[today][id];

        // Total acumulado
        let totalLlegadas = 0;
        Object.keys(att).forEach(day=>{
          if(att[day][id]) totalLlegadas++;
        });

        const li = document.createElement('li');
        li.className='list-group-item flash';
        li.textContent = `${index}. ${s.name} - ${s.grade} (${record.note})`;

        // ALERTA VISUAL si 4 o más llegadas
        if(totalLlegadas >= 4){
          li.style.backgroundColor = '#f8d7da';
          li.style.fontWeight = 'bold';
          li.title = `Atención: ${s.name} tiene ${totalLlegadas} llegadas tarde`;
        }

        ul.appendChild(li);
        index++; hasRecords=true;
        setTimeout(()=>li.classList.remove('flash'),400);
      }
    });
  }
  if(!hasRecords) ul.innerHTML='<li class="list-group-item text-center text-muted">No hay llegadas hoy</li>';
}

// ------------------- Chart 5 days -------------------
const ctx=document.getElementById('attendanceChart').getContext('2d');
let attendanceChart=null;
function getLast5Workdays(){
  const res=[]; const today=new Date(); let day=today;
  while(res.length<5){
    const wd=day.getDay();
    if(wd>0&&wd<6) res.unshift(new Date(day));
    day.setDate(day.getDate()-1);
  }
  return res;
}
function renderChart(){
  const last5=getLast5Workdays();
  const labels=last5.map(d=>d.toLocaleDateString('es-ES',{weekday:'short',day:'2-digit'}));
  const att=readLateArrivals();
  const data=last5.map(d=>{
    const dayKey=d.toISOString().slice(0,10);
    if(!att[dayKey]) return 0;
    return Object.keys(att[dayKey]).length;
  });
  if(attendanceChart) attendanceChart.destroy();
  attendanceChart=new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'Llegadas Tarde',data,backgroundColor:'#1976d2'}]}});
}

// ------------------- Scanner -------------------
let videoStream=null, scanning=false;
const video=document.getElementById('video');
const canvas=document.getElementById('canvas');
const ctx2=canvas.getContext('2d');
const scanStatus=document.getElementById('scanStatus');
document.getElementById('startScanner').addEventListener('click',startScanner);
document.getElementById('stopScanner').addEventListener('click',stopScanner);

async function startScanner(){
  if(scanning) return;
  try{
    let stream=null;
    try{ stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}}}); }
    catch(e){ stream=await navigator.mediaDevices.getUserMedia({video:true}); }
    video.srcObject=stream; videoStream=stream; scanning=true;
    document.getElementById('scanner-area').style.display='block';
    scanLoop();
  }catch(err){ alert('No se pudo acceder a la cámara: '+err.message); }
}
function stopScanner(){ 
  scanning=false; 
  if(videoStream){ videoStream.getTracks().forEach(t=>t.stop()); videoStream=null; } 
  document.getElementById('scanner-area').style.display='none'; 
  scanStatus.textContent=''; 
}
video.addEventListener('loadedmetadata',()=>{ video.style.height=video.offsetWidth+'px'; });

let lastScan=0;
function scanLoop(){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx2.drawImage(video,0,0,canvas.width,canvas.height);
    const imgData=ctx2.getImageData(0,0,canvas.width,canvas.height);
    const code=jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:"attemptBoth"});
    if(code){
      const now=Date.now();
      if(now-lastScan>1500){
        lastScan=now; let parsed=null;
        try{ parsed=JSON.parse(code.data); }catch(e){ parsed=null; }
        if(parsed && parsed.name && parsed.grade){
          const studentName = parsed.name;
          const grade = parsed.grade;
          const att = readLateArrivals();
          const today = todayKey();
          const students = readStudents();
          const student = students.find(s=>s.name===studentName && s.grade===grade);

          if(!student){
            scanStatus.textContent='Estudiante no encontrado';
            speak('Estudiante no encontrado');
          } else if(att[today] && att[today][student.id]){
            scanStatus.textContent='Estudiante ya registrado hoy';
            speak('Ya registrado hoy');
          } else {
            scanStatus.textContent=`Detectado: ${studentName}`;
            speak(`Detectado: ${studentName}`);
            setTimeout(()=>{
              const note = prompt(`Estudiante: ${studentName}\nIngrese anotación:`, '');
              const res = registerLateArrival(studentName, grade, note);
              if(res==='notfound'){ scanStatus.textContent='Estudiante no encontrado'; speak('Estudiante no encontrado'); }
              else { scanStatus.textContent=`Registrado: ${res}`; speak(`Estudiante registrado: ${res}`); }
            }, 500);
          }

        } else { scanStatus.textContent='QR inválido'; speak('QR inválido'); }
      }
    } else { scanStatus.textContent='Buscando QR...'; }
  }
  requestAnimationFrame(scanLoop);
}
function speak(text){ const u=new SpeechSynthesisUtterance(text); window.speechSynthesis.speak(u); }

// ------------------- Modal Resumen / Export PDF -------------------
function showSummaryModal(){
  const tbody = document.querySelector('#summaryTable tbody');
  tbody.innerHTML='';
  const att = readLateArrivals();
  const today = todayKey();
  const students = readStudents();
  let index = 1;

  if(att[today]){
    Object.keys(att[today]).forEach(id=>{
      const s = students.find(st=>st.id===id);
      if(s && (gradeFilter.value==='all' || s.grade===gradeFilter.value)){
        const record = att[today][id];

        // Total de llegadas acumuladas
        let totalLlegadas = 0;
        Object.keys(att).forEach(day=>{
          if(att[day][id]) totalLlegadas++;
        });

        const time = new Date(record.time).toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'});
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${index++}</td><td>${s.name}</td><td>${s.grade}</td><td>${time}</td><td>${record.note}</td><td>${totalLlegadas}</td>`;

        // ALERTA VISUAL si totalLlegadas >= 4
        if(totalLlegadas >= 4){
          tr.style.backgroundColor = '#f8d7da';
          tr.style.fontWeight = 'bold';
          tr.title = `Atención: ${s.name} tiene ${totalLlegadas} llegadas tarde`;
        }

        tbody.appendChild(tr);
      }
    });
  } else {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td colspan="6" class="text-center text-muted">No hay llegadas hoy</td>`;
    tbody.appendChild(tr);
  }

  const summaryModal = new bootstrap.Modal(document.getElementById('summaryModal'));
  summaryModal.show();
}
document.getElementById('exportPDF').addEventListener('click', showSummaryModal);

function exportTodayPDF(){
  const att = readLateArrivals();
  const today = todayKey();
  if(!att[today]){ alert('No hay registros hoy'); return; }

  const students = readStudents();
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Llegadas Tarde - ${today}`, 14, 20);

  const tableCol = ["N°","Nombre","Grado","Hora","Nota","Total Llegadas"];
  const tableRows = [];
  let index = 1;

  Object.keys(att[today]).forEach(id=>{
    const s = students.find(st=>st.id===id);
    if(s && (gradeFilter.value==='all' || s.grade===gradeFilter.value)){
      const record = att[today][id];
      let totalLlegadas = 0;
      Object.keys(att).forEach(day=>{ if(att[day][id]) totalLlegadas++; });
      const time = new Date(record.time).toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'});
      tableRows.push([index++, s.name, s.grade, time, record.note, totalLlegadas]);
    }
  });

  doc.autoTable({
    head: [tableCol],
    body: tableRows,
    startY: 30,
    styles: { cellPadding:2, fontSize:12, halign:'left', valign:'middle', lineColor:[0,0,0], lineWidth:0.5 },
    headStyles: { fillColor:[200,200,200], textColor:[0,0,0], fontStyle:'bold' },
    alternateRowStyles: { fillColor:[240,240,240] },
    theme: 'grid'
  });
  doc.save(`LlegadasTardes_${today}.pdf`);
}
document.getElementById('exportPDFBtn').addEventListener('click', exportTodayPDF);

// ------------------- Clear data -------------------
document.getElementById('clearData').addEventListener('click',()=>{
  if(confirm('Borrar registros de llegadas tarde?')){
    localStorage.removeItem(STORAGE_ATT);
    renderDashboard(); renderTodayList(); renderChart();
  }
});

// ------------------- Demo init -------------------
updateGradeFilter(); renderDashboard(); renderTodayList(); renderChart();
</script>
</body>
</html>
