<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control de Llegadas Tardes - IE Baldomero Sanín Cano</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body { padding:1rem; background:#f4f6f9; }
/* Encabezado */
header { display:flex; align-items:center; justify-content:center; background: linear-gradient(90deg,#d32f2f,#1976d2,#388e3c); padding:12px 20px; border-radius:10px; margin-bottom:1rem; color:white; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
header img { height:65px; margin-right:15px; }
header h2 { margin:0; font-size:1.4rem; }
header h3 { margin:0; font-size:1rem; font-weight:normal; opacity:0.9; }

/* Video escáner */
#video { width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:8px; }
.flash { animation: flashAnim 0.4s; }
@keyframes flashAnim { 0%{background:#ffff99;}50%{background:#f4f6f9;}100%{background:#f4f6f9;} }

/* Impresión QR */
@media print{
  body * { visibility:hidden; }
  #print-area,#print-area * { visibility:visible; }
  #print-area { position:absolute; left:0; top:0; width:100%; display:flex; flex-wrap:wrap; padding:10px; box-sizing:border-box; }
  .label{ width:32%; margin:1%; text-align:center; page-break-inside:avoid; display:flex; flex-direction:column; align-items:center; }
  .label-name{ margin-top:5px; font-size:12px; text-align:center; }
}

/* QR Label */
.label { border:3px dashed #d32f2f; padding:6px; margin:6px; display:inline-flex; flex-direction:column; align-items:center; width:30%; border-radius:8px; background:white; }
.label .label-name { margin-top:6px; font-size:13px; text-align:center; color:#d32f2f; font-weight:bold; }

/* Botones */
#importBtn, #toggleManualForm { background-color:#388e3c; color:white; font-weight:bold; }
#printAll, #addManualStudent, #exportPDF { background-color:#1976d2; color:white; font-weight:bold; }
#clearData { background-color:#d32f2f; color:white; }

/* Manual Student Form */
#manualStudentForm { border:2px solid #388e3c; padding:10px; border-radius:8px; background:#fff; display:none; margin-bottom:1rem; }
</style>
</head>

<body>
<header>
  <img src="logo_colegio.png" alt="Logo Colegio">
  <div>
    <h2>Control de Llegadas Tardes</h2>
    <h2>IE Baldomero Sanín Cano</h2>
    <h3>Diseñó: Uv@profe</h3>
  </div>
</header>

<div class="container">
  <div class="row g-3">
    <div class="col-lg-4">
      <!-- Escáner QR -->
      <div class="card mb-3">
        <div class="card-body">
          <h5>Escáner QR</h5>
          <div id="scanner-controls" class="mb-2">
            <button id="startScanner" class="btn w-100 mb-1">Iniciar escáner</button>
            <button id="stopScanner" class="btn w-100 mb-1">Detener escáner</button>
          </div>
          <div id="scanner-area" style="display:none;">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <small id="scanStatus" class="text-success"></small>
            <ul id="todayTardies" class="list-group list-group-flush mt-2"></ul>
          </div>
        </div>
      </div>

      <!-- Manual Student -->
      <div class="card mb-3">
        <div class="card-body">
          <h5>Agregar estudiante manualmente</h5>
          <button id="toggleManualForm" class="btn w-100 mb-2">Mostrar / Ocultar formulario</button>
          <div id="manualStudentForm">
            <input type="text" id="manualName" placeholder="Nombre completo" class="form-control mb-1">
            <input type="text" id="manualGrade" placeholder="Grado (ej. 10-3)" class="form-control mb-1">
            <button id="addManualStudent" class="btn w-100">Agregar</button>
          </div>
        </div>
      </div>

      <!-- Dashboard -->
      <div class="card mb-3 border-danger">
        <div class="card-body">
          <h5>Dashboard (tiempo real)</h5>
          <p>Total estudiantes: <strong id="totalStudents">0</strong></p>
          <p>Llegadas tarde hoy (<span id="todayDate"></span>): <strong id="tardiesToday">0</strong></p>
          <p>Llegadas tarde acumuladas: <strong id="tardiesTotal">0</strong></p>
          <canvas id="tardiesChart" style="width:100%; height:200px;"></canvas>
          <button id="clearData" class="btn btn-sm mt-2">Borrar toda la base (local)</button>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div id="print-area" style="display:none;"></div>
    </div>
  </div>
</div>

<script>
// ------------------- STORAGE -------------------
const STORAGE_STUDENTS='rs_students_v2';
const STORAGE_TARDIES='rs_tardies_v1';
function readStudents(){ return JSON.parse(localStorage.getItem(STORAGE_STUDENTS)||'[]'); }
function writeStudents(arr){ localStorage.setItem(STORAGE_STUDENTS,JSON.stringify(arr)); }
function readTardies(){ return JSON.parse(localStorage.getItem(STORAGE_TARDIES)||'{}'); }
function writeTardies(obj){ localStorage.setItem(STORAGE_TARDIES,JSON.stringify(obj)); }
function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
function todayKey(){ return new Date().toISOString().slice(0,10); }

const totalStudentsEl=document.getElementById('totalStudents');
const tardiesTodayEl=document.getElementById('tardiesToday');
const tardiesTotalEl=document.getElementById('tardiesTotal');
document.getElementById('todayDate').textContent=todayKey();

// ------------------- Dashboard -------------------
function renderDashboard(){
  const students=readStudents();
  const tardies=readTardies();
  const today=todayKey();
  totalStudentsEl.textContent=students.length;
  tardiesTodayEl.textContent=tardies[today]?Object.keys(tardies[today]).length:0;
  tardiesTotalEl.textContent=Object.values(tardies).reduce((sum,obj)=>sum+Object.keys(obj).length,0);
}

// ------------------- List today -------------------
function renderTodayList(){
  const tardies=readTardies();
  const today=todayKey();
  const ul=document.getElementById('todayTardies'); ul.innerHTML='';
  if(tardies[today]){
    const students=readStudents(); let index=1;
    Object.keys(tardies[today]).forEach(id=>{
      const s=students.find(st=>st.id===id);
      if(s){
        const li=document.createElement('li');
        li.className='list-group-item flash';
        li.textContent=`${index}. ${s.name} - ${s.grade} (${tardies[today][id].note||''})`;
        ul.appendChild(li); index++;
        setTimeout(()=>li.classList.remove('flash'),400);
      }
    });
  }
}

// ------------------- Add manual student -------------------
document.getElementById('toggleManualForm').addEventListener('click',()=>{
  const f=document.getElementById('manualStudentForm');
  f.style.display=(f.style.display==='none')?'block':'none';
});
document.getElementById('addManualStudent').addEventListener('click',()=>{
  const name=document.getElementById('manualName').value.trim();
  const grade=document.getElementById('manualGrade').value.trim();
  if(!name||!grade){ alert('Ingrese nombre y grado'); return; }
  const arr=readStudents(); const newS={id:uid(), name, grade, createdAt:new Date().toISOString()}; arr.push(newS); writeStudents(arr);
  renderDashboard(); renderTodayList(); document.getElementById('manualName').value=''; document.getElementById('manualGrade').value='';
});

// ------------------- Scanner -------------------
let videoStream=null, scanning=false;
const video=document.getElementById('video');
const canvas=document.getElementById('canvas');
const ctx2=canvas.getContext('2d');
const scanStatus=document.getElementById('scanStatus');
document.getElementById('startScanner').addEventListener('click',startScanner);
document.getElementById('stopScanner').addEventListener('click',stopScanner);
async function startScanner(){
  if(scanning) return;
  try{
    let stream=null;
    try{ stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}}}); }
    catch(e){ stream=await navigator.mediaDevices.getUserMedia({video:true}); }
    video.srcObject=stream; videoStream=stream; scanning=true;
    document.getElementById('scanner-area').style.display='block';
    scanLoop();
  }catch(err){ alert('No se pudo acceder a la cámara: '+err.message); }
}
function stopScanner(){ scanning=false; if(videoStream){ videoStream.getTracks().forEach(t=>t.stop()); videoStream=null; } document.getElementById('scanner-area').style.display='none'; scanStatus.textContent=''; }
video.addEventListener('loadedmetadata',()=>{ video.style.height=video.offsetWidth+'px'; });
let lastScan=0;
function scanLoop(){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx2.drawImage(video,0,0,canvas.width,canvas.height);
    const imgData=ctx2.getImageData(0,0,canvas.width,canvas.height);
    const code=jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:"attemptBoth"});
    if(code){
      const now=Date.now();
      if(now-lastScan>1500){
        lastScan=now; let parsed=null;
        try{ parsed=JSON.parse(code.data); }catch(e){ parsed=null; }
        if(parsed && parsed.name && parsed.grade){
          registerTardy(parsed.name, parsed.grade);
        } else { scanStatus.textContent='QR inválido'; speak('QR inválido'); }
      }
    } else { scanStatus.textContent='Buscando QR...'; }
  }
  requestAnimationFrame(scanLoop);
}
function speak(text){ const u=new SpeechSynthesisUtterance(text); window.speechSynthesis.speak(u); }

// ------------------- Register Tardy -------------------
function registerTardy(name, grade){
  const students=readStudents();
  const student=students.find(s=>s.name===name && s.grade===grade);
  if(!student){ scanStatus.textContent='Estudiante no encontrado'; speak('Estudiante no encontrado'); return; }
  const tardies=readTardies(); const key=todayKey();
  if(!tardies[key]) tardies[key]={};
  if(tardies[key][student.id]){ scanStatus.textContent='Ya registrado'; speak('Estudiante ya registrado'); return; }
  const note=prompt('Ingrese alguna anotación (opcional)') || '';
  tardies[key][student.id]={timestamp:new Date().toISOString(), note};
  writeTardies(tardies);
  scanStatus.textContent=`Registrado: ${student.name}`;
  speak(`Estudiante registrado: ${student.name}`);
  renderDashboard(); renderTodayList();
  // Verificar acumuladas
  const monthlyCount=countStudentTardiesMonth(student.id);
  if(monthlyCount>=4){
    speak(`Este estudiante necesita que se le cite acudiente, ya lleva ${monthlyCount} llegadas tarde`);
    alert(`Este estudiante necesita que se le cite acudiente, ya lleva ${monthlyCount} llegadas tarde`);
  }
}

// ------------------- Count monthly tardies -------------------
function countStudentTardiesMonth(studentId){
  const tardies=readTardies();
  const now=new Date();
  const monthKey=(d)=>d.slice(0,7); // YYYY-MM
  let count=0;
  for(const day in tardies){
    if(monthKey(day)===monthKey(now.toISOString())){
      if(tardies[day][studentId]) count++;
    }
  }
  return count;
}

// ------------------- Clear data -------------------
document.getElementById('clearData').addEventListener('click',()=>{
  if(confirm('Borrar estudiantes y registros de llegadas tarde?')){
    localStorage.removeItem(STORAGE_STUDENTS);
    localStorage.removeItem(STORAGE_TARDIES);
    renderDashboard(); renderTodayList();
  }
});

// ------------------- Demo students -------------------
if(readStudents().length===0){
  const sample=[
    {id:uid(),name:'Carlos Pérez',grade:'10-1',createdAt:new Date().toISOString()},
    {id:uid(),name:'María Gómez',grade:'9-2',createdAt:new Date().toISOString()},
    {id:uid(),name:'Juan Rodríguez',grade:'11-3',createdAt:new Date().toISOString()},
    {id:uid(),name:'Ana Morales',grade:'10-2',createdAt:new Date().toISOString()}
  ]; writeStudents(sample);
}

renderDashboard();
renderTodayList();
</script>
</body>
</html>
